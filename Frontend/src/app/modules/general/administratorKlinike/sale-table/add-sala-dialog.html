<h1 mat-dialog-title >Dodavanje nove sale</h1>
<div mat-dialog-content style="display: flex; flex-direction: column;">
  <mat-form-field>
    <input matInput [(ngModel)]="naziv" placeholder="Naziv" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Odustani</button>
  <button mat-button [mat-dialog-close]="this.sala" (click)="onOkClick()" cdkFocusInitial>Dodaj</button>
</div>
