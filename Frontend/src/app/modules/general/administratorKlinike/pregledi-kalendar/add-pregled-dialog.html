<h1 mat-dialog-title >Dodavanje predefinisanog preglead</h1>
<div mat-dialog-content style="display: flex; flex-direction: column;">
  <mat-form-field>
    <mat-select [(ngModel)]="tipPregledaSelected1" (selectionChange)="tipPregledaSelected()" name="tipPregledaSelect" placeholder="Odaberite tip pregleda">
      <mat-option *ngFor="let tipPregleda of data.tipPregledaList" [value]="tipPregleda">
        {{tipPregleda.naziv}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="selectedLekar" name="selectedLekar" placeholder="Odaberite lekara">
      <mat-option *ngFor="let lekar of lekarListFiltered" [value]="lekar">
        {{lekar.ime}} {{lekar.prezime}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="selectedLekar.specijalizacija" placeholder="Specijalizacija" disabled>
  </mat-form-field>
  <label>Početak:</label>
  <div style="flex-direction: row">
    <mat-form-field>
      <input matInput type="number" [(ngModel)]="selectedSat" (change)="onInputChange()" placeholder="HH">
    </mat-form-field>
    <label>:</label>
    <mat-form-field>
      <input matInput type="number" [(ngModel)]="selectedMin" (change)="onInputChange()" placeholder="mm">
    </mat-form-field>
  </div>
  <label>Kraj:</label>
  <div style="flex-direction: row">
    <mat-form-field>
      <input matInput [(ngModel)]="selectedSatKraj" placeholder="HH" disabled>
    </mat-form-field>
    <label>:</label>
    <mat-form-field>
      <input matInput [(ngModel)]="selectedMinKraj" placeholder="mm" disabled>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Odustani</button>
  <button mat-button [mat-dialog-close]="this.data" (click)="onOkClick()" cdkFocusInitial>Dodaj</button>
</div>
