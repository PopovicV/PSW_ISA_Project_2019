<mat-horizontal-stepper #stepper>
          <mat-step label="Izbor klinike">
            <mat-form-field>
              <mat-label>Klinika</mat-label>
                <mat-select  [(ngModel)]="selectedKlinika.id" name="selectedKlinika"> 
                  <mat-option *ngFor="let klinika of klinike" [value]="klinika.id">
                          {{klinika.ime}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div>
                <button mat-button matStepperNext (click)="next1()">Dalje</button>
              </div>
            </mat-step>

        <mat-step label="Izbor pregleda">
            <mat-form-field>
                <mat-label>Tip pregleda</mat-label>
                <mat-select  [(ngModel)]="selectedTip" name="selectedTip"> 
                  <mat-option *ngFor="let tipPregleda of tipoviPregleda" [value]="tipPregleda">
                    {{tipPregleda.naziv}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
              <div>
                <button mat-button matStepperPrevious>Nazad</button>
              </div>
              <div>
                <button mat-button matStepperNext (click)="next2()">Dalje</button>
              </div>
          </mat-step>

            <mat-step label="Izbor lekara">
                <mat-form-field>
                    <mat-label>Lekar</mat-label>
                    <mat-select  [(ngModel)]="selectedLekar.id" name="selectedLekar"> 
                      <mat-option *ngFor="let lekar of lekari" [value]="lekar.id">
                        {{lekar.ime}} {{lekar.prezime}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperPrevious>Nazad</button>
                  </div>
                  <div>
                    <button mat-button matStepperNext>Dalje</button>
                  </div>
                </mat-step>

                <mat-step label="Izbor termina">

                  <form role="form" name = "zahtevForm">
                    <div>
                    <mat-form-field class="example-full-width">
                      <mat-label>Cena(u dinarima)</mat-label>
                      <input disabled matInput placeholder="" name ="cenaPregleda" [value] = this.selectedTip.cenaPregleda>
                    </mat-form-field>
                  </div>  
                  <div>
                    <mat-form-field>
                      <mat-label>Choose a date</mat-label>
                      <input matInput [matDatepicker]="picker" name="date" [(ngModel)] = "this.date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div>
                  <div>
                  <mat-form-field class="example-full-width">
                    <mat-label>Vreme početka (npr. 08:30)</mat-label>
                    <input matInput placeholder="" name ="vreme" [(ngModel)] = "this.vreme">
                  </mat-form-field>
                </div>
                <div class="example-button-row">
                  <button (click)="onSubmit()" mat-raised-button color="primary">Pošalji zahtev</button>
                </div>
                  </form>

                </mat-step>

</mat-horizontal-stepper>
