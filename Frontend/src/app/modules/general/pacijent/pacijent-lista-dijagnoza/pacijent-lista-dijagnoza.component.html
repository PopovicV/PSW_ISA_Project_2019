<div class="mat-elevation-z8 data-table">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nazivDijagnoze">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</th>
          <td mat-cell *matCellDef="let row">{{row.nazivDijagnoze}}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="sifraDijagnoze">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Å ifra dijagnoze</th>
          <td mat-cell *matCellDef="let row">{{row.sifraDijagnoze}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
