<div style="padding-left: 10%;">
  <mat-form-field>
    <input  matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="mat-elevation-z8 data-table">
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime</th>
        <td mat-cell *matCellDef="let row">{{row.ime}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="adresa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</th>
        <td mat-cell *matCellDef="let row">{{row.adresa}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="opis">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opis</th>
        <td mat-cell *matCellDef="let row">{{row.opis}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
