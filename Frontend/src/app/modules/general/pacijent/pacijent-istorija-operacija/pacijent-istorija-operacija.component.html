<div class="mat-elevation-z8 data-table">
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="tipOperacije">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tip operacije</th>
        <td mat-cell *matCellDef="let row">{{row.tipOperacije}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nazivSale">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv sale</th>
        <td mat-cell *matCellDef="let row">{{row.nazivSale}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum i vreme</th>
        <td mat-cell *matCellDef="let row">{{row.datum}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="trajanje">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Trajanje(u minutima)</th>
        <td mat-cell *matCellDef="let row">{{row.trajanje}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
