<div style="padding-left: 10%;">
  <mat-form-field>
      <input  matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Pacijenti">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime</th>
      <td mat-cell *matCellDef="let row">{{row.ime}}</td>
    </ng-container>

    <!-- Prezime Column -->
    <ng-container matColumnDef="prezime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</th>
      <td mat-cell *matCellDef="let row">{{row.prezime}}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="jbo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>JBO</th>
      <td mat-cell *matCellDef="let row">{{row.jbo}}</td>
    </ng-container>

    <!-- Akcije -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="20"
                 [pageSizeOptions]="[20, 50, 100]">
  </mat-paginator>
</div>
