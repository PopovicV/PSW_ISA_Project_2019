<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Lozinka</label>
      <div class="col-sm-9">
        <input type="password" id="password" placeholder="Lozinka" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <a routerLink="/register"> Nemate profil? Registrujte se.</a>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Uloguj se</button>
  </form>
</div>
