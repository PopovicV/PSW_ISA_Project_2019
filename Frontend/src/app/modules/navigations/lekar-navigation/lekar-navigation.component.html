<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'push' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="profilPage">
        Moj profil
      </a>
      <a mat-list-item routerLink="pacijenti">
        Pacijenti
      </a>
      <a mat-list-item routerLink="sale">
        Sale
      </a>
      <a mat-list-item routerLink="lekari">
        Lekari
      </a>
      <a mat-list-item routerLink="pregledi">
        Pregledi
      </a>
      <a mat-list-item routerLink="cenovnik">
        Cenovnik
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Klinicki centar Srbije</span>
      <span class="spacer"></span>
      <a routerLink = ""
         mat-icon-button
         type = "button"
         (click)="logout()">
        <mat-icon aria-label="Logout">child_care</mat-icon>
      </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
