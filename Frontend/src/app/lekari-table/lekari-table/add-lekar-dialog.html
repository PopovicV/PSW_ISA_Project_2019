<h1 mat-dialog-title >Dodavanje novog lekara</h1>
<div mat-dialog-content style="display: flex; flex-direction: column;">

  <mat-form-field>
   <input matInput [(ngModel)]="lekar.ime" placeholder="Ime">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="lekar.prezime" placeholder="Prezime">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="lekar.email" placeholder="Email">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="lekar.kontaktTelefon" placeholder="Kontakt telefon">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="lekar.specijalizacija" placeholder="Specijalizacija">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="lekar.smena" placeholder="Smena">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Odustani</button>
  <button mat-button [mat-dialog-close]="this.lekar" (click)="onOkClick()" cdkFocusInitial>Dodaj</button>
</div>
